<html>

    <head>
        <title>GameOfLife - Visualized</title>
        <meta name="author" content="Lennart Sandbothe">

        <script src="index.js"></script>
        <script src="examples.js"></script>
        <script src="../p5.min.js"></script>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        GameOfLife
        <div id="canvas">

            <div id="menu">
                <h1>Menu</h1>

                <h2 id="gen">Generation: 0</h2>

                <button id="nextBtn" onclick="process()">Next</button>
            </br>
            </br>
            </br>
                <h3>Steps per second: 2</h3>
                <input type="range" min=1 max="50" value="2" oninput="sliderLbl(this)">
            </br>
                <button id="startBtn" onclick="start()">Start</button>
            </br>
                <button id="stopBtn" disabled onclick="stop()">Stop</button>
            </br>
            </br>
            </br>
            </br>
                <button id="clearBtn" onclick="reset()">Clear</button>
            </div>

            <div id="examples">
                <h2>Examples</h2>

                <div class="example-card" onclick="placeExample('blinker')">
                    <h3>Blinker</h3>
                    <img src="./res/blinker.png">
                </div>

                <div class="example-card" onclick="placeExample('glider')">
                    <h3>Glider</h3>
                    <img src="./res/glider.png">
                </div>

                <div class="example-card" onclick="placeExample('pulsar')">
                    <h3>Pulsar</h3>
                    <img src="./res/pulsar.png">
                </div>

                <div class="example-card" onclick="placeExample('spaceship')">
                    <h3>Spaceship</h3>
                    <img src="./res/spaceship.png">
                </div>

                <div class="example-card" onclick="placeExample('glidergun')">
                    <h3>Glider Gun</h3>
                    <img src="./res/glidergun.png">
                </div>

            </div>
        </div>

    </body>

</html>
