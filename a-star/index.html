<html>

    <head>
        <title>A* - Visualized</title>
        <meta name="author" content="Lennart Sandbothe">
        
        <script src="../../p5.min.js"></script>
        <script src="astar.js"></script>
        <script src="index.js"></script>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        A*-Algorithmus
        <div id="canvas">

        </div>

        <form onchange="formChange(this)">
            <input type="radio" name="cell-type" value="1" id="block" checked />
            <label for="block">Block</label>
            <input type="radio" name="cell-type" value="2" id="start" />
            <label for="start">Start</label>
            <input type="radio" name="cell-type" value="3" id="dest" />
            <label for="start">Destination</label>
        </form>

        <button onclick="processAstar(-1)">Run A*</button>
        <button onclick="processAstar(1)">Step</button>

    </body>
